name: Update Portfolio Data

on:
  workflow_dispatch:
    inputs:
      action_type:
        description: 'æ›´æ–°ã‚¿ã‚¤ãƒ—'
        required: true
        type: choice
        options:
          - 'add_transaction'
          - 'update_buying_power'
          - 'both'
      transaction_date:
        description: 'å–å¼•æ—¥ (YYYY-MM-DD)'
        required: false
        type: string
      transaction_action:
        description: 'å£²è²· (BUY/SELL)'
        required: false
        type: choice
        options:
          - 'BUY'
          - 'SELL'
      symbol:
        description: 'éŠ˜æŸ„ã‚³ãƒ¼ãƒ‰ (ä¾‹: NVDA, 7366.T)'
        required: false
        type: string
      name:
        description: 'éŠ˜æŸ„å'
        required: false
        type: string
      shares:
        description: 'æ ªæ•°'
        required: false
        type: string
      price_per_share:
        description: '1æ ªã‚ãŸã‚Šä¾¡æ ¼ï¼ˆå††ï¼‰'
        required: false
        type: string
      reason:
        description: 'å£²è²·ç†ç”±'
        required: false
        type: string
      buying_power:
        description: 'æ–°ã—ã„è²·ä»˜ä½™åŠ›ï¼ˆå††ï¼‰'
        required: false
        type: string

permissions:
  contents: write

jobs:
  update-portfolio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Add transaction
        if: github.event.inputs.action_type == 'add_transaction' || github.event.inputs.action_type == 'both'
        run: |
          python3 << 'EOF'
          import csv
          import json
          import os
          from datetime import datetime

          # å…¥åŠ›ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
          date = "${{ github.event.inputs.transaction_date }}" or datetime.now().strftime('%Y-%m-%d')
          action = "${{ github.event.inputs.transaction_action }}"
          symbol = "${{ github.event.inputs.symbol }}"
          name = "${{ github.event.inputs.name }}"
          shares = int("${{ github.event.inputs.shares }}" or "0")
          price = float("${{ github.event.inputs.price_per_share }}" or "0")
          reason = "${{ github.event.inputs.reason }}" or "æ‰‹å‹•å…¥åŠ›"
          total = shares * price

          if not symbol or shares == 0:
              print("Error: Symbol and shares are required")
              exit(1)

          # å–å¼•å±¥æ­´ã«è¿½åŠ 
          history_file = "portfolio/history.csv"
          with open(history_file, 'a', newline='', encoding='utf-8') as f:
              writer = csv.writer(f)
              writer.writerow([date, action, symbol, name, shares, price, total, reason, "manual_entry"])

          print(f"âœ“ Added transaction: {action} {shares} {symbol} @ Â¥{price:,.0f}")

          # ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒªã‚ªCSVã‚’æ›´æ–°
          portfolio_file = "data/portfolio.csv"
          portfolio = []

          with open(portfolio_file, 'r', encoding='utf-8') as f:
              reader = csv.DictReader(f)
              for row in reader:
                  portfolio.append(row)

          # éŠ˜æŸ„ã‚’æ¤œç´¢
          found = False
          for stock in portfolio:
              if stock['symbol'] == symbol:
                  found = True
                  current_shares = int(stock['shares'])
                  current_price = float(stock['purchase_price'])

                  if action == 'BUY':
                      # å¹³å‡å–å¾—å˜ä¾¡ã‚’è¨ˆç®—
                      total_cost = (current_shares * current_price) + (shares * price)
                      new_shares = current_shares + shares
                      new_avg_price = total_cost / new_shares
                      stock['shares'] = str(new_shares)
                      stock['purchase_price'] = f"{new_avg_price:.2f}"
                  elif action == 'SELL':
                      new_shares = current_shares - shares
                      if new_shares <= 0:
                          portfolio.remove(stock)
                      else:
                          stock['shares'] = str(new_shares)
                  break

          # æ–°è¦éŠ˜æŸ„ã®å ´åˆ
          if not found and action == 'BUY':
              portfolio.append({
                  'symbol': symbol,
                  'name': name,
                  'shares': str(shares),
                  'purchase_price': str(price)
              })

          # ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒªã‚ªã‚’ä¿å­˜
          with open(portfolio_file, 'w', newline='', encoding='utf-8') as f:
              writer = csv.DictWriter(f, fieldnames=['symbol', 'name', 'shares', 'purchase_price'])
              writer.writeheader()
              writer.writerows(portfolio)

          print(f"âœ“ Updated portfolio.csv")
          EOF

      - name: Update buying power
        if: github.event.inputs.action_type == 'update_buying_power' || github.event.inputs.action_type == 'both'
        run: |
          python3 << 'EOF'
          import json
          from datetime import datetime

          buying_power = "${{ github.event.inputs.buying_power }}"

          if not buying_power:
              print("Error: Buying power is required")
              exit(1)

          account_file = "portfolio/account.json"

          with open(account_file, 'r', encoding='utf-8') as f:
              account = json.load(f)

          account['buying_power'] = int(buying_power)
          account['last_updated'] = datetime.now().strftime('%Y-%m-%d')

          with open(account_file, 'w', encoding='utf-8') as f:
              json.dump(account, f, ensure_ascii=False, indent=2)

          print(f"âœ“ Updated buying power to Â¥{int(buying_power):,}")
          EOF

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/portfolio.csv portfolio/history.csv portfolio/account.json
          git diff --staged --quiet || git commit -m "Update portfolio data (manual update)"
          git push origin main

      - name: Summary
        run: |
          echo "## Portfolio Update Complete! ğŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action Type:** ${{ github.event.inputs.action_type }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.action_type }}" == "add_transaction" ] || [ "${{ github.event.inputs.action_type }}" == "both" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Transaction:**" >> $GITHUB_STEP_SUMMARY
            echo "- Date: ${{ github.event.inputs.transaction_date }}" >> $GITHUB_STEP_SUMMARY
            echo "- Action: ${{ github.event.inputs.transaction_action }}" >> $GITHUB_STEP_SUMMARY
            echo "- Symbol: ${{ github.event.inputs.symbol }}" >> $GITHUB_STEP_SUMMARY
            echo "- Shares: ${{ github.event.inputs.shares }}" >> $GITHUB_STEP_SUMMARY
            echo "- Price: Â¥${{ github.event.inputs.price_per_share }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ github.event.inputs.action_type }}" == "update_buying_power" ] || [ "${{ github.event.inputs.action_type }}" == "both" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Buying Power:** Â¥${{ github.event.inputs.buying_power }}" >> $GITHUB_STEP_SUMMARY
          fi
