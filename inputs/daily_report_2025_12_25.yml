  script: 本日のAI/IT市場では、AI経済圏の中心であるNVIDIAが、AIスタートアップのGroqと技術ライセンス契約を締結したことが報じられました。これはNVIDIAがAIブーム関連企業への投資を継続し、自社製品に新たな技術を取り込むことで、AIハードウェア市場における支配力をさらに強固にしようとする戦略の一環と見られます。OpenAIなどの主要プレイヤーがNVIDIA依存からの脱却を図る中で、NVIDIAの技術ポートフォリオ強化の動きは注目されます。
- slide: 3
  script: NVIDIAとGroqの技術ライセンス契約。NVIDIA Corp.は、AIスタートアップのGroqとの間で技術ライセンス契約を締結しました。これによりNVIDIAは、Groqが開発した「新しいタイプの技術」を自社製品に追加する権利を獲得し、AI関連企業への投資をさらに推進する意向を示しました。
