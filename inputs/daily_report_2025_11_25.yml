script_notes:
- slide: 1
  script: うぃっすー！if塾AIニュースのお時間です。2025/11/25のAI・IT株式ニュースをお届けします。
- slide: 2
  script: 本日のAI/IT市場は、GoogleがAIチップ市場でNVIDIAの強力な競争相手として本格的に台頭し、Metaからの大型受注が報じられるなど、AIインフラ競争の激化が最も顕著な動きとなりました。GoogleはAIエージェントの実用化や既存製品へのAI統合も活発化させています。また、AIとコンテンツ業界間の協調（Warner
    MusicとSunoの和解）や、Alibaba、Ant Groupといったアジア企業のAI関連事業の好調な成長も報じられました。一方で、AIの倫理的課題や規制の動き、AI搭載製品の市場受容性といった側面も引き続き注目されています。
- slide: 3
  script: GoogleとAccel AtomsがインドのAIイノベーションプログラムを共同開始。GoogleはAccel Atomsと提携し、インドにおけるAIスタートアップの育成プログラムを立ち上げました。これは、地域ごとのAIエコシステムの構築と初期段階のAI企業への支援強化を示すものです。(記事6)
- slide: 4
  script: Warner MusicとAI音楽スタートアップSunoが著作権訴訟を和解し、新たな音楽制作パートナーシップに合意。AIとコンテンツ業界（特に音楽）の間で生じていた著作権に関する緊張が緩和され、協力的なビジネスモデルの構築に向けた重要な一歩となりました。(記事7)
- slide: 5
  script: Meta PlatformsがGoogleのAIチップ（TPU）に数十億ドルを費やす可能性が浮上。MetaがGoogleのAIチップの主要顧客となることで、NVIDIAが支配するAIチップ市場にGoogleのTPUが本格的に食い込むことになります。これは、AIインフラ市場における競争の激化と多様化を明確に示すものです。(記事8,
    24)
- slide: 6
  script: 台湾の大富豪がプライベートクレジットファンドを通じて15億ドルをAI分野に投資。AI分野への大規模な資金流入が依然として活発であることを示しており、AI投資熱の継続を裏付けています。(記事22)
- slide: 7
  script: GoogleがAIエージェントの「代理電話（Agentic Calling）」機能を提供開始。AIがユーザーに代わってローカルビジネスに電話をかけ情報を収集する機能が米国でリリースされました。これにより、AIが実世界でのタスクを自律的に遂行するAIエージェントの実用化が加速しています。(記事2)
