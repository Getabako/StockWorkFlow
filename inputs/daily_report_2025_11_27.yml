  script: Googleと学術機関のAI研究提携深化。Google/Alphabetは、テルアビブ大学とのAI研究パートナーシップを深化させることを発表しました
    (記事 2)。これは、AIの基礎研究と人材育成への継続的な投資姿勢を示すものです。
- slide: 5
  script: インドでのAIデータセンター合弁事業。Mukesh Ambani率いるReliance Industries Ltd.、Brookfield Asset
    Management Ltd.、Digital Realty Trust Inc.の合弁事業であるDigital Connexionが、インド南部で110億ドルを投じてAIデータセンターを開発する協定を締結しました
    (記事 12)。これは、AIインフラ構築におけるグローバルなパートナーシップの重要性を示します。
- slide: 6
  script: インドでの110億ドル規模AIデータセンター建設。上記のDigital ConnexionによるインドでのAIデータセンター建設は、2030年までに110億ドル規模の投資となる見込みです
    (記事 12)。AI需要の急増に応える大規模インフラ投資が世界各地で進んでいることを裏付けています。
