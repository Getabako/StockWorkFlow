- slide: 3
  script: OpenAIとAmazonの大型提携の可能性。OpenAIはAmazon.com Inc.から少なくとも100億ドルの投資を募り、同時にAmazonの独自チップの利用を検討していると報じられています。これは、OpenAIがNVIDIAへの依存を脱却し、サプライチェーンを多様化する戦略の一環であり、AmazonにとってはAI業界での存在感を高め、NVIDIAに対抗する機会となります。(記事18,
    23, 32)
- slide: 4
  script: Oracleのデータセンター投資に関する明確化。Oracle Corp.は、ミシガン州のデータセンタープロジェクトにおける株式取引の最終交渉が「予定通り」進行しており、Blue
    Owl Capital社は関与していないと発表しました。これにより、同社のAIインフラ投資に対する市場の懸念の一部が払拭されました。(記事15, 37)
- slide: 5
  script: データセンターへの記録的投資。Oracle Corp.、Microsoft Corp.、Meta Platforms Inc.といったクラウドコンピューティング企業が、今後数年間で合計5,000億ドルをデータセンターリースにコミットすると報じられました。これは、人工知能の急速な発展に伴う計算資源需要の爆発的な増加を明確に示しています。(記事29)
- slide: 6
  script: Google Gemini 3 Flashの広範な展開。Googleは、より効率的で高速な新しいAIモデル「Gemini 3 Flash」を、Geminiアプリ、Google検索、そして開発者向けにグローバルで展開を開始しました。これは、AIモデルのパフォーマンスとコスト効率の改善競争が激化していることを示します。(記事3,
    4, 5, 6, 30)
- slide: 7
  script: Geminiアプリ内でのAIミニアプリ開発ツール「Opal」の提供。Googleは、AIを活用したインタラクティブなミニアプリをGeminiアプリ内で構築できるツール「Opal」の提供を開始しました。これにより、AIの利用がさらに多様化し、開発者エコシステムが拡大することが期待されます。(記事7)
