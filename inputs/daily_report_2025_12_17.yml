  script: 本日のAI/IT市場は、OpenAIとAmazonの戦略的な大型投資・提携の可能性が最大の注目点となりました。これはOpenAIのNVIDIA依存脱却の動きを加速させるとともに、AmazonのAIチップ市場への本格参入を示唆します。また、Googleが高速AIモデル「Gemini
