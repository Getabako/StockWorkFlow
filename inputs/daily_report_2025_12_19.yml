  script: TikTok米国事業の売却合意。TikTokの米国事業が、Oracle Corp.主導の買い手グループによって買収されるとの合意が発表されました。これは、長年にわたる中国親会社ByteDance
    Ltd.からの分離計画が具体化したもので、米国政府の国家安全保障上の懸念に対応する動きです。(記事11, 13, 14, 35)
