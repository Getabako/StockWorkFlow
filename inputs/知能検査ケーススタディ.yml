topic: "知能検査ケーススタディ"

slides:
  - title: "知能検査ケーススタディ"
    content: |
      WISC-V検査結果から子どもの特性を読み解く

      90分ワークショップ

  - title: "本日のゴール"
    content: |
      ## この勉強会で学ぶこと

      - WISC-V検査の基本的な見方
      - 検査結果から子どもの特性を読み取る方法
      - 特性に応じた支援の提案方法

      ## 進め方
      - 3つの実際のケースを使った実践ワーク
      - グループディスカッション形式

  - title: "WISC-Vの基礎知識"
    content: |
      ## WISC-Vの構成（5つの主要指標）

      - **言語理解 (VCI)**: 言葉を使った思考・理解・表現
      - **視空間 (VSI)**: 視覚情報の処理・空間認知
      - **流動性推理 (FRI)**: 新しい問題への推論・応用力
      - **ワーキングメモリー (WMI)**: 情報の一時保持・操作
      - **処理速度 (PSI)**: 視覚情報処理の速さ・正確さ

  - title: "指標得点の解釈"
    content: |
      ## 得点の目安

      | 得点範囲 | 分類記述 |
      |----------|----------|
      | 130以上 | 極めて高い |
      | 120-129 | 非常に高い |
      | 110-119 | 平均の上 |
      | 90-109 | 平均 |
      | 80-89 | 平均の下 |
      | 70-79 | 非常に低い |
      | 69以下 | 極めて低い |

  - title: "結果を読む際のポイント"
    content: |
      ## 注目すべき点

      1. **指標間のディスクレパンシー**
         - 指標間の有意差を確認
         - 強みと弱みのパターンを把握

      2. **検査中の行動観察**
         - 取り組み方、反応の様子
         - 結果に影響した要因の考慮

      3. **日常生活との照合**
         - 学校・家庭での様子との整合性

  - title: "ケース1：Aさん（15歳・中学3年生）"
    content: |
      ## 検査結果

      - **全検査IQ**: 54（極めて低い）
      - **言語理解**: 58
      - **視空間**: 63
      - **流動性推理**: 58
      - **ワーキングメモリー**: 71
      - **処理速度**: 45

  - title: "Aさんの検査中の様子"
    content: |
      ## 行動観察

      - 導入はスムーズ、あいさつして入室
      - 質問には小声でボソッと答える
      - 反応や動作はゆっくりで慎重
      - 難しい時は「わかりません」と言える
      - 姿勢の崩れなく集中持続
      - ミスはなく、一つ一つ丁寧に取り組む

  - title: "ワーク1：Aさんの特性分析（10分）"
    content: |
      ## グループワーク

      以下の点について話し合ってください

      1. Aさんの相対的な強みは何か？
      2. 処理速度が45と極めて低い影響は？
      3. 日常生活でどんな困難が予想されるか？
      4. 「丁寧に取り組む」という特性をどう活かすか？

      付箋に書き出してグループで共有

  - title: "Aさんの特性解説"
    content: |
      ## 認知特性の理解

      **相対的な強み**
      - ワーキングメモリーが71と他指標より高い
      - 情報を一時的に保持する力は比較的保たれている

      **弱み**
      - 処理速度が45と極めて低い
      - 視覚情報から必要なものを探す、見比べて書く作業に時間がかかる
      - 全般的な理解がゆっくり

  - title: "Aさんへの支援提案"
    content: |
      ## 具体的な支援方法

      **学習環境の調整**
      - 十分な時間の確保
      - 課題量の調整
      - 視覚的に整理された教材
      - 一度に提示する情報量を減らす

      **本人の強みを活かす**
      - 丁寧さ・正確さを評価
      - 急がせない環境づくり
      - スモールステップでの達成感

  - title: "ケース2：Bさん（8歳・小学2年生）"
    content: |
      ## 検査結果

      - **全検査IQ**: 84（平均の下）
      - **言語理解**: 91
      - **視空間**: 115
      - **流動性推理**: 78
      - **ワーキングメモリー**: 66
      - **処理速度**: 100

      ※2年前のWISC-IV検査ではFSIQ=100

  - title: "Bさんの行動面の様子"
    content: |
      ## 学校での観察

      - 落ち着いて席に座っていられない
      - 姿勢が崩れやすい
      - 思いついたことを声に出す
      - 活動の切り替えができない
      - 授業中に先生に話しかける
      - 質問が終わる前に答える
      - 順番が待てない

  - title: "ワーク2：Bさんの特性分析（10分）"
    content: |
      ## グループワーク

      以下の点について話し合ってください

      1. 視空間115と他の指標との差をどう読み取るか？
      2. WMI66とFRI78が低いことの学習への影響は？
      3. 行動面の様子と検査結果の関連は？
      4. 2年前よりFSIQが下がった理由として考えられることは？

      付箋に書き出してグループで共有

  - title: "Bさんの特性解説"
    content: |
      ## 認知特性の理解

      **強み**
      - 視空間が115と平均の上
      - 視覚的な情報処理が得意
      - 処理速度は100と平均

      **弱み**
      - ワーキングメモリー66、流動性推理78が低い
      - 新しい課題への対応力・応用力に課題
      - 記憶することの苦手さ

      注意欠如・多動の特性が学習面に影響

  - title: "Bさんへの支援提案"
    content: |
      ## 具体的な支援方法

      **学習面の支援**
      - 視覚的な教材を積極活用（強みを活かす）
      - 指示は短く、一つずつ
      - 記憶の負担を減らす工夫
      - 新しい内容は具体例から

      **行動面の支援**
      - 構造化された環境
      - こまめな声かけと確認
      - 切り替えの予告
      - 適切な行動の強化

  - title: "ケース3：Cさん（10歳・小学5年生）"
    content: |
      ## 検査結果

      - **全検査IQ**: 72（非常に低い）
      - **言語理解**: 68
      - **視空間**: 97
      - **流動性推理**: 73
      - **ワーキングメモリー**: 71
      - **処理速度**: 80

  - title: "Cさんの検査中の様子"
    content: |
      ## 行動観察

      - 難しい問題でうまくできず気持ちが不安定に
      - 積木を机から払い落とす、投げつける行動
      - 一度退室、クールダウン後に母同席で再開
      - 答えが分からないと泣きながら物を払い落とす
      - 後半は「パス」の暗黙ルールで対応
      - 指さしなど言葉以外の回答方法が取り組みやすい

  - title: "ワーク3：Cさんの特性分析（10分）"
    content: |
      ## グループワーク

      以下の点について話し合ってください

      1. 視空間97が他指標より突出して高いことの意味は？
      2. 言語理解68が最も低いことの影響は？
      3. 検査中の行動から読み取れる特性は？
      4. 「実際より高い能力を持っている可能性」をどう考えるか？

      付箋に書き出してグループで共有

  - title: "Cさんの特性解説"
    content: |
      ## 認知特性の理解

      **強み**
      - 視空間が97と平均範囲（本児の強み）
      - 視覚的・空間的な課題は年齢水準

      **弱み**
      - 言語理解68が最も低い
      - 言葉での表現に自信がない
      - 気持ちの切り替えに時間がかかる

      実力を発揮できるかは、その時の気持ちに大きく影響

  - title: "Cさんへの支援提案"
    content: |
      ## 具体的な支援方法

      **学習面の支援**
      - 視覚的な教材・指さしでの回答を活用
      - 言語での回答を強制しない
      - スモールステップで成功体験を積む
      - 難易度の調整

      **情緒面の支援**
      - 丁寧な見守りと関わり
      - うまくいかない時の切り替え支援
      - 安心できる環境設定
      - できた時の具体的な称賛

  - title: "3ケースの比較"
    content: |
      ## 視空間を強みに持つ2名の違い

      | | Bさん | Cさん |
      |---|---|---|
      | 視空間 | 115 | 97 |
      | 最も低い指標 | WMI(66) | VCI(68) |
      | 行動特性 | 多動・衝動性 | 情緒不安定 |
      | 支援の方向性 | 構造化・記憶支援 | 情緒安定・言語支援 |

      同じ「視覚優位」でも支援は異なる

  - title: "支援を考える際の視点"
    content: |
      ## 大切なポイント

      1. **検査結果＋行動観察**
         - 数値だけでなく取り組み方も重要

      2. **強みを活かす**
         - 得意な認知スタイルで学べる環境

      3. **情緒面への配慮**
         - 自己肯定感を下げない関わり

      4. **実力発揮の条件**
         - 本来の力を出せる環境調整

  - title: "保護者・教員への伝え方"
    content: |
      ## フィードバックのポイント

      - 数値の説明より「こういう場面で困る」を具体的に
      - 強みを先に伝え、活かし方を提案
      - 弱みは支援方法とセットで
      - 「できない」ではなく「こうすればできる」
      - 学校と家庭の連携ポイントを明確に

  - title: "まとめ"
    content: |
      ## 本日のふりかえり

      - WISC-Vは子どもの認知特性を知るツール
      - 指標間のバランスから強み・弱みを把握
      - 検査中の行動観察が重要な情報源
      - 同じ「強み」でも支援の方向性は異なる
      - 情緒面・環境要因も考慮した支援を

      子どもの「できる」を引き出す支援を

  - title: "質疑応答"
    content: |
      ## ご質問をお受けします

      - 本日のケースについて
      - 検査結果の解釈について
      - 具体的な支援方法について

      お気軽にご質問ください
