  script: うぃっすー！if塾AIニュースのお時間です。2026/01/19のAI・IT株式ニュースをお届けします。
- slide: 2
  script: 本日のAI/IT市場は、AIインフラへの旺盛な投資とサプライチェーンのボトルネック、そしてAIの産業応用への進展が主要な動向となりました。特に、AI駆動の高性能メモリチップ不足が「前例のない」水準に達し、データセンターの需要も加速。ヒューマノイドロボット分野では大型契約が成立し、AI×ロボット戦略が具体化しています。各国政府やVCはAI開発・インフラへの積極投資を続ける一方で、AIバブルへの懸念も示されています。
- slide: 3
  script: AppleとGoogleのAI技術提携。Appleが自社AI「Apple Intelligence」の基盤にGoogle Geminiを採用する方針を示しました。これは、AI開発競争が激化する中で、企業が自社開発だけでなく、他社の強力なAIモデルとの連携を戦略的に選択していることを示唆します。（記事13）
- slide: 4
  script: AirbusとUBTech Roboticsの契約。中国のヒューマノイドロボットメーカーUBTech RoboticsがAirbus SEから受注を受け、同社の株価が急騰しました。これは、製造業におけるAI搭載ロボットの導入が本格化していることを示し、「AI×ロボット戦略」が新市場を創出している強力な証拠となります。（記事23）
- slide: 5
  script: ASM InternationalのAI関連受注好調。半導体製造装置メーカーASM Internationalは、中国からの受注回復と「AI関連セグメントからの強い需要」により、第4四半期の受注が予想を上回りました。AI経済圏の拡大が、サプライチェーン上流のハードウェア投資を加速させていることを明確に示しています。（記事19）
- slide: 6
  script: AnthropicのClaude Codeが注目。AI業界では、Anthropicの「Claude Code」がコーディング分野で大きな話題となっています。これは、特定のドメインにおけるAIモデルの進化と、その分野での競争が激化していることを示します。Anthropicは元OpenAIメンバーが創業し、B2B市場で実績を上げている企業として注目されています。（記事7）
- slide: 7
  script: 韓国政府のAIモデル開発競争。韓国政府は、米中との競争に打ち勝つため、国産AIモデル開発を奨励する国家主導の「AI Squid Game」を開始しました。これは、国家レベルでのAI技術覇権争いが激化している現状を反映しています。（記事1）
