  script: AWSとAnthropicの強力なパートナーシップ。AWSのCEO Matt Garmanは、Anthropicとの関係が「非常に強力」であると述べ、Anthropicが多様なプロバイダーから大規模なコンピューティング能力を求めていることに言及しました。(記事14)
