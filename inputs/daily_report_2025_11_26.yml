- slide: 2
  script: 今日のAI/IT市場は、AIの具体的な社会実装とインフラ投資の活発化を示す一方で、その成長に伴う物理的制約や市場の過熱感、雇用への影響が顕在化しました。Googleは次世代AIモデル「Gemini
    3」の進化を示し、AIとロボットの融合や自動運転の商用展開が進展。DellのAIサーバー販売予測上方修正は需要の強さを示すも、メモリチップや電力不足といったインフラ側の供給制約が懸念材料です。また、HPやMcKinseyにおけるAI活用を理由とした人員削減は、AIが雇用構造にもたらす変化を浮き彫りにし、ソフトバンク株下落に見られるAI関連投資の過熱感への警戒も高まっています。
- slide: 3
  script: デジタル決済。イタリア政府はデジタル決済プラットフォームPagoPaを2つの国営企業に最大5億ユーロで売却する交渉を進めている。(Bloomberg
    Technology, 記事17)
- slide: 4
  script: ゲーム。ByteDanceはゲームスタジオShanghai Moonton Technology Co.の売却交渉を再開し、サウジアラビアのSavvy
    Games Groupと協議中と報じられている。(Bloomberg Technology, 記事20)
- slide: 5
  script: 金融・仮想通貨。Robinhood Markets Inc.とSusquehanna International Groupが、かつてFTX傘下だったLedgerX取引所の買収を進め、予測市場への足がかりを得る。(Bloomberg
    Technology, 記事21)
- slide: 6
  script: 金融・仮想通貨。Naver Corp.が、韓国最大の仮想通貨取引所Upbitの運営会社Dunamu Inc.を約103億ドルの全株式取引で買収することに合意。デジタル資産市場での足場を固める狙い。(Bloomberg
    Technology, 記事28)
- slide: 7
  script: 'AIモデル。Google/AlphabetのCEO Sundar Pichaiが、Google AI: Release Notes podcastで次世代AIモデル「Gemini
