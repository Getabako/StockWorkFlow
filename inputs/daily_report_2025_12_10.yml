script_notes:
- slide: 1
  script: うぃっすー！if塾AIニュースのお時間です。2025/12/10のAI・IT株式ニュースをお届けします。
- slide: 2
  script: 本日のAI/IT市場は、AI投資の収益化と地政学的リスクの顕在化が主要なテーマとなりました。OracleやAdobeの業績からは、AIインフラへの先行投資が直ちに収益に繋がらない実態が示され、企業がAIの価値をどのように収益化していくかという課題が浮き彫りになっています。一方、Ciscoの株価上昇は、AI支出が広範なITインフラ市場に波及し、ネットワーク機器などへの投資が活発であることを示唆しています。また、中国企業によるNVIDIAの禁止チップ利用疑惑や、Intel/AMDのチップがロシア製ミサイルに転用された疑惑は、米中技術覇権争いとサプライチェーンの複雑化、そして規制遵守の難しさを再認識させました。AIの電力需要増大も新たな課題として浮上しています。
- slide: 3
  script: Cisco Systemsの株価上昇とAI支出ブーム。Cisco Systemsの株価が25年以上ぶりにドットコムバブル期の記録を更新。これはAI支出ブームが要因の一つとされており、AIインフラ、特にネットワーク機器における大規模な受注や投資の活発化を示唆しています。（記事19）
- slide: 4
  script: Google AIエコシステムの進化。
- slide: 5
  script: SpotifyのAIパーソナライゼーション。ユーザーがアルゴリズムを「制御」し、カスタマイズされたプレイリストを生成できるテストを開始しました。AIによるパーソナライゼーションの新たな方向性を示します。（記事21）
- slide: 6
  script: AmazonのKindleにAI機能搭載。AmazonがカラーディスプレイとAI機能を搭載した最上位モデルのKindleを発売しました。デバイスにおけるAI活用の拡大を示します。（記事37）
- slide: 7
  script: MetaのAI収益化モデルへのピボット。MetaのCEOマーク・ザッカーバーグ氏が、収益化に繋がるAIモデルへの事業シフトを指示しました。AI投資を具体的な収益に結びつけるための戦略的転換を図ります。（記事36）
- slide: 8
  script: 本日のAI・IT株式ニュースは以上です。
- slide: 9
