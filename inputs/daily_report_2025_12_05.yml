script_notes:
- slide: 1
  script: うぃっすー！if塾AIニュースのお時間です。2025/12/05のAI・IT株式ニュースをお届けします。
- slide: 2
  script: 本日のAI/IT市場は、Googleが次世代AIモデル「Gemini 3」とそのビジョンAI能力を強化した「Gemini 3 Pro」を発表し、エージェント開発プラットフォーム「Antigravity」への需要急増を明らかにするなど、大手企業のAI技術進化が目立ちました。一方で、ウォールストリートではAI企業への大規模融資におけるリスクとバブルの可能性が警戒され、資金調達の過熱感が示唆されています。また、EUによるテック企業への規制強化と生成AIを巡る著作権訴訟が顕在化し、市場の成長とガバナンスのバランスが引き続き焦点となっています。
- slide: 3
  script: ソフトバンクグループのデータセンター投資企業買収交渉。ソフトバンクグループが、AIブームを背景としたデジタルインフラの活用を見据え、データセンター投資企業DigitalBridge
    Group Inc.の買収交渉を進めていることが報じられました。(Bloomberg Technology, 記事24)
- slide: 4
  script: NetflixによるWarner Bros. Discovery買収合意。Netflix Inc.がWarner Bros. Discovery
    Inc.を720億ドルの現金と株式で買収することに合意しました。この大規模なM&Aは、ストリーミング市場におけるNetflixの支配力を強化する可能性があります。(Bloomberg
    Technology, 記事12, 14, 17)
- slide: 5
  script: クリスティアーノ・ロナウドのPerplexity AIへの投資。サッカー選手のクリスティアーノ・ロナウド氏がAI検索スタートアップのPerplexity
    AI Inc.に投資し、パートナーシップを締結しました。これは著名人がAIエコシステムに参入する高プロファイルな事例となります。(Bloomberg Technology,
    記事31)
- slide: 6
  script: Google Gemini 3およびGemini 3 Proの発表。Google/Alphabetは、新しいAIモデル「Gemini 3」および「Gemini
    3 Pro」を発表しました。「Gemini 3 Pro」は特に「ビジョンAIのフロンティア」と位置づけられ、具体的なデモを通じてその多様な能力が示されています。(Google/Alphabet,
    記事1, 5, 8)
- slide: 7
  script: Google Antigravityの需要急増とレートリミット向上。Googleの新しいエージェント開発プラットフォーム「Google Antigravity」に対する需要が非常に高く、Google
    AI ProおよびUltraサブスクライバー向けにレートリミットが引き上げられました。これはAIエージェントの概念が市場で急速に受け入れられていることを示します。(Google/Alphabet,
    記事6)
